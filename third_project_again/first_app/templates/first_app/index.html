    <!-- Filters in DTL -->

   
    <!-- add value -->
    <h1>{{marks | add:"2"}}</h1>
    <!-- Divisible Check -->
    <h1>{{marks | divisibleby:"2"}}</h1>
    <!-- Length -->
    <h1>{{name | length}}</h1>
    <!-- Word Count -->
    <h1>{{name | wordcount}}</h1>
    <!-- Truncate Words -->
    <h1>{{blog | truncatewords:5 }}</h1>
    <h1>{{blog | truncatechars:15 }}</h1>
    <!-- Make List -->
    <h1>{{name | make_list}}</h1>
    <!-- upperCase -->

    <!-- lower case -->
